<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('home-basic.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            height: 100vh;
            color: white;
        }
        .profile-section {
            width: 20%;
            background: white;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .profile-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .main-content {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .icons {
            min-width: 300px;
            min-height: 300px;
            display: flex;
            gap: 20px;
        }
        .icons img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="profileicon.jpg" alt="Avatar">
            <h2>Name</h2>
            <p>Since</p>
        </div>
        <div class="main-content">
            <h1>HELLO USER</h1>
            <div class="icons">
                <img src="profileicon.jpg" alt="Icon 1">
                <img src="profileicon.jpg" alt="Icon 2">
                <img src="profileicon.jpg" alt="Icon 3">
            </div>
        </div>
    </div>
</body>
</html>
